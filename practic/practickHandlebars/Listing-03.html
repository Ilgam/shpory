<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <script src="jquery-2.0.2.js" type="text/javascript"></script>
    <script src="handlebars.js" type="text/javascript"></script>
    <script src="handlebars-jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>

    <script id="flowerTmpl" type="text/x-handlebars-template">
       {{#exe}}
            <div class="dcell">
                <img src="{{product}}.png">
                <label>{{name}}</label>
            </div>
        {{/exe}}

     </script>
    <script type="text/javascript">
        $(document).ready(function () {
            var data = {
                exem : [
                    { name: "Aster", product: "aster", stock: 22 },
                    { name: "Daffodil", product: "daffodil", stock: "12"},
                    { name: "Rose", product: "rose", stock: "2" },
                    { name: "Peony", product: "peony", stock: "0"}
                ]
            }
       var tElem =  $("#flowerTmpl");
            tElem.template({ exe: data.exem.slice(0, 2)}).appendTo("#row1");
            tElem.template({ exe: data.exem.slice(2) }).appendTo("#row2");



        });
    </script>
</head>
<body>
    <h1>Jacqui's Flower Shop</h1>
    <form method="post">
        <div id="oblock">        
            <div class="dtable">
                <div id="row1" class="drow"></div>
                <div id="row2"class="drow"></div>            
            </div>
        </div>
        <div id="buttonDiv"><button type="submit">Place Order</button></div>                    
    </form>
</body>
</html>
