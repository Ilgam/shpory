<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <script src="jquery-2.0.2.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script type="text/javascript">
        $("h1").css({"min-width": "0", width: "95%",});
        $(document).ready(function() {
        $("form").css({
             margin : "auto",
             width : "800px"
         });
          var  fNames = ["Carnation", "Lily", "Orchid"];
        $("<div></div>").attr("id","row3").addClass("drow").appendTo(".dtable")
            for(var i =0; i < 3; i++ ){
                $("<div></div>").addClass("dcell")
                        .append("<img>")
                        .append("<label></label>")
                        .append("<input>")
                        .appendTo("#row3")
                        .children()
                        .filter("img").attr("src", fNames[i] + ".png").end()
                        .filter("label").attr("for", fNames[i]).text(fNames[i] + ":").end()
                        .filter('input').attr({name : fNames[i], value : 0, required : "required" })
            }
            $("#row3, #row2").hide();
        var elem = $("<a></a><a></a>").hover(funvover).click(funclick);
        $("<div>Item:<span>0</span></div>").prependTo($("#buttonDiv"));
        $("#buttonDiv").children().addClass('Dtext').children().attr('id','total').end().end().appendTo("body").css({
            "clear" : "both"
        });
        elem.addClass("allrl")
        $(elem[0]).css({
                    background : "url(leftarrows.png)"
                }).attr("id", "left").prependTo("form")
        $(elem[1]).css({
                    background : "url(rightarrows.png)"
                }).attr("id", "right").appendTo('form')


        $("#oblock").css({
            float : "left"
        })

           function funvover(e){
           if(e.type == "mouseenter" ){
               $(this).css({
                   backgroundPosition : "-50px 0px",
                   cursor : "pointer"
               })
           } else {
               $(this).css({
                   backgroundPosition : "0px 0px"
               })
           }

           }

            function funclick(e){
             var  elemAray = ["row1","row2","row3"],
                  ElemVisibl = $(".drow:visible"),
                  elenIndex = elemAray.indexOf(ElemVisibl.attr("id")),
                 EventTarget;
                if(e.target.id == "left"){
                    EventTarget = elenIndex - 1;
                    if (EventTarget <= 0){
                        EventTarget = elemAray.length - 1
                    }

                } else {
                    EventTarget = elenIndex + 1
                    if (EventTarget > elemAray.length - 1){
                        EventTarget = 0
                    }
                }
                ElemVisibl.hide('fast', function(){
                    $("#" + elemAray[EventTarget]).show()
                })
            }

               $("input").change(function(e){
                   var el = 0;
                   $("input").each(function(index,elem){
                       el += Number($(elem).val());
                       console.log(el)

               })
                   $("#buttonDiv").children().children().filter('span').text(el)
           })
        });


    </script>
</head>
<body>
    <h1>Jacqui's Flower Shop</h1>
    <form method="post">
        <div id="oblock">        
            <div class="dtable">
                <div id="row1" class="drow">
                    <div class="dcell">
                        <img src="aster.png"/><label for="aster">Aster:</label>
                        <input name="aster" value="0" required />
                    </div>
                    <div class="dcell">
                        <img src="daffodil.png"/><label for="daffodil">Daffodil:</label>
                        <input name="daffodil" value="0" required />
                    </div>
                    <div class="dcell">
                        <img src="rose.png"/><label for="rose">Rose:</label>
                        <input name="rose" value="0" required />
                    </div>                
                </div>
                <div id="row2"class="drow">
                    <div class="dcell">
                        <img src="peony.png"/><label for="peony">Peony:</label>
                        <input name="peony" value="0" required />
                    </div>
                    <div class="dcell">
                        <img src="primula.png"/><label for="primula">Primula:</label>
                        <input name="primula" value="0" required />
                    </div>            
                    <div class="dcell">
                        <img src="snowdrop.png"/><label for="snowdrop">Snowdrop:</label>
                        <input name="snowdrop" value="0" required />
                    </div>            
                </div>            
            </div>
        </div>
        <div id="buttonDiv"><button type="submit">Place Order</button></div>                    
    </form>
</body>
</html>
